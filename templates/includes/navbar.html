<!-- templates/includes/navbar.html -->
<style>
  .navbar-gold {
    background: linear-gradient(90deg, #0f0f0f 0%, #1a1a1a 100%);
    border-bottom: 1px solid #FFD70020;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    padding-top: 0.8rem;
    padding-bottom: 0.8rem;
  }

  .navbar-gold .navbar-brand {
    color: #FFD700 !important;
    font-weight: 600;
    font-size: 1.7rem;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
  }

  .navbar-gold .nav-link {
    color: #e0e0e0 !important;
    font-size: 1.05rem;
    font-weight: 500;
    margin-left: 20px;
    position: relative;
    transition: all 0.3s ease;
  }

  .navbar-gold .nav-link:hover,
  .navbar-gold .nav-link.active {
    color: #FFD700 !important;
  }

  .navbar-gold .nav-link::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: #FFD700;
    transition: width 0.3s ease;
  }

  .navbar-gold .nav-link:hover::after,
  .navbar-gold .nav-link.active::after {
    width: 100%;
  }

  .navbar-toggler {
    border: none;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,215,0,0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
  }

  .navbar-account-btn {
    margin-right: 1rem;
    margin-left: 0.5rem;
    font-weight: 600;
    border-radius: 20px;
    padding: 0.35rem 1.2rem;
    background: #FFD700;
    color: #222 !important;
    border: none;
    transition: background 0.2s;
    box-shadow: 0 2px 8px rgba(255,215,0,0.08);
    font-size: 1rem;
  }
  .navbar-account-btn:hover {
    background: #e0b800;
    color: #fff !important;
  }
  .navbar-logout-btn {
    margin-right: 0.5rem;
    margin-left: 0.5rem;
    font-weight: 600;
    border-radius: 20px;
    padding: 0.35rem 1.2rem;
    background: #222;
    color: #FFD700 !important;
    border: 1px solid #FFD700;
    transition: background 0.2s, color 0.2s;
    box-shadow: 0 2px 8px rgba(255,215,0,0.04);
    font-size: 1rem;
  }
  .navbar-logout-btn:hover {
    background: #FFD700;
    color: #222 !important;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-gold">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Bhbrand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}" href="{% url 'home' %}">خانه</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'enneagram_test' %} active{% endif %}" href="{% url 'enneagram_test' %}">آزمون انیاگرام</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'course_list' %}">دوره ها</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
        <br>
        <a href="{% url 'dashboard' %}" class="navbar-account-btn ms-lg-3">حساب کاربری من</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="navbar-logout-btn">خروج</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="navbar-account-btn ms-lg-3">ورود</a>
      {% endif %}
    </div>
  </div>
</nav>
