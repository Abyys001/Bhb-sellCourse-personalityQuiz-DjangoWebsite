<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد | 404</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 20px #FFD700;
            animation: glow 2s infinite alternate;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #FFD700;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #FFD700;
            color: #000;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #FFD700;
            }
            to {
                box-shadow: 0 0 30px #FFD700;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>۴۰۴</h1>
        <p>صفحه مورد نظر یافت نشد!</p>
        <p>به نظر می‌رسد مسیر را اشتباه رفته‌اید...</p>
        <a href="https://bhbrand.net">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
