{% extends "base.html" %}
{% load i18n static %}

{% block title %}{% trans "صفحه پیدا نشد | 404" %}{% endblock %}

{% block content %}
<style>
  .minimal-404 {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
  }
  .minimal-404-box {
    background: rgba(30,30,30,0.85);
    border-radius: 18px;
    padding: 2.5rem 2rem 2rem 2rem;
    box-shadow: 0 4px 32px 0 #FFD70044;
    border: none;
    text-align: center;
    max-width: 350px;
    width: 100%;
  }
  .minimal-404-code {
    font-size: 5rem;
    font-weight: 900;
    color: #FFD700;
    letter-spacing: 0.1em;
    margin-bottom: 0.5rem;
    line-height: 1;
  }
  .minimal-404-message {
    font-size: 1.25rem;
    color: #f8f9fa;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  .minimal-404-desc {
    font-size: 1rem;
    color: #bdbdbd;
    margin-bottom: 1.5rem;
  }
  .minimal-404-btn {
    border-radius: 8px;
    font-weight: 600;
    padding: 0.6rem 2.2rem;
    font-size: 1rem;
    border: 2px solid #FFD700;
    color: #FFD700;
    background: transparent;
    transition: background 0.2s, color 0.2s;
    text-decoration: none;
    display: inline-block;
  }
  .minimal-404-btn:hover, .minimal-404-btn:focus {
    background: #FFD700;
    color: #222;
    text-decoration: none;
  }
</style>
<div class="minimal-404">
  <div class="minimal-404-box">
    <div class="minimal-404-code">۴۰۴</div>
    <div class="minimal-404-message">{% trans "صفحه مورد نظر یافت نشد!" %}</div>
    <div class="minimal-404-desc">{% trans "آدرس وارد شده وجود ندارد یا حذف شده است." %}</div>
    <a href="{% url 'home' %}" class="minimal-404-btn">
      {% trans "بازگشت به خانه" %}
    </a>
  </div>
</div>
{% endblock %}
